<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped for TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #1da1f2;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .info {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1da1f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        label:hover {
            background-color: #0c87d2;
        }

        input[type="file"] {
            display: none;
        }

        #message {
            margin-top: 15px;
            font-size: 1rem;
            color: #1da1f2;
        }

        #stats {
            margin-top: 20px;
            font-size: 1rem;
            text-align: left;
        }

        #stats p {
            margin: 5px 0;
        }
    </style>
    <script>
        function handleFileUpload(event) {
            const fileInput = event.target;
            const message = document.getElementById('message');
            const stats = document.getElementById('stats');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const content = e.target.result;

                    try {
                        const data = JSON.parse(content);

                        if (content.includes('TikTok')) {
                            let totalVideos = data.videos?.length || 0;
                            let totalWatchTime = data.videos.reduce((sum, video) => sum + video.watchTime, 0); // In seconds
                            let sessions = data.sessions || [];

                            const totalDays = Math.floor(totalWatchTime / 86400);
                            const totalHours = Math.floor((totalWatchTime % 86400) / 3600);

                            const avgSessionLength = sessions.length
                                ? Math.floor(totalWatchTime / sessions.length)
                                : 0;

                            let totalComments = data.comments?.length || 0;
                            let totalLikes = data.likes?.length || 0;

                            stats.innerHTML = `
                                <p><strong>Total Videos Watched:</strong> ${totalVideos}</p>
                                <p><strong>Total Watch Time:</strong> ${totalDays} days, ${totalHours} hours</p>
                                <p><strong>Watch Sessions:</strong> ${sessions.length}</p>
                                <p><strong>Average Session Length:</strong> ${avgSessionLength} seconds</p>
                                <p><strong>Total Comments:</strong> ${totalComments}</p>
                                <p><strong>Total Likes:</strong> ${totalLikes}</p>
                            `;
                            message.textContent = 'Statistics calculated successfully!';
                        } else {
                            message.textContent = 'This file does not appear to contain TikTok data.';
                            stats.innerHTML = '';
                        }
                    } catch (error) {
                        message.textContent = 'Invalid file format. Please upload a valid JSON file.';
                        stats.innerHTML = '';
                    }
                };

                reader.readAsText(file);
            }
        }
    </script>
</head>
<body>
    <div class="info">
        <h1>Wrapped for TikTok</h1>
        <p>Select your TikTok data to get started.</p>
        <p>Your data will not be uploaded to any server. All statistics are generated locally in your browser.</p>
        <p>Wrapped for TikTok is open-source if you want to verify this.</p>
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file" onchange="handleFileUpload(event)">
        <p id="message"></p>
        <div id="stats"></div>
    </div>
</body>
</html>
